<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="w.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.css">
		
	<title>Weather App</title>
</head>

<body>
	<div class="container">
		<div class="weather-card">
			<h1 style="color: green;">
			</h1>
			<h2>
				Weather App
			</h2>
			<input type="text" id="city-input" placeholder="Enter city name">
			<button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
				Get Weather
			</button>
			<div id="weather-info" class="animate_animated animate_fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
			
				<p id="weather-description"></p>
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src="https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="w.js"></script>
</body>

</html>
